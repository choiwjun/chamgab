name: ML Training Only

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  train-model:
    name: ML 모델 학습
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ml-api/requirements.txt

      - name: Install dependencies
        run: |
          cd ml-api
          pip install -r requirements.txt

      - name: Prepare training data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd ml-api
          python scripts/prepare_training_data.py --full --output data/training_data.csv

      - name: Train XGBoost model
        run: |
          cd ml-api
          python scripts/train_model.py --csv data/training_data.csv

      - name: Upload model to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd ml-api
          python scripts/upload_model.py || echo "Model upload script not found or failed"

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-models
          path: |
            ml-api/app/models/*.pkl
            ml-api/app/models/*.json
          retention-days: 30
