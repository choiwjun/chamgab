name: Collect Remaining Provinces (경북/경남)

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  collect-gyeongbuk:
    name: 1a. 실거래가 수집 (경북)
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ml-api/requirements.txt

      - name: Install dependencies
        run: |
          cd ml-api
          pip install -r requirements.txt

      - name: Create logs directory
        run: mkdir -p ml-api/logs

      - name: Collect transactions (Group 8 - 경북)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
          MOLIT_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
        run: |
          cd ml-api
          python scripts/collect_all_transactions.py --group 8

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-group-8
          path: ml-api/logs/
          retention-days: 7

  collect-gyeongnam:
    name: 1b. 실거래가 수집 (경남)
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ml-api/requirements.txt

      - name: Install dependencies
        run: |
          cd ml-api
          pip install -r requirements.txt

      - name: Create logs directory
        run: mkdir -p ml-api/logs

      - name: Collect transactions (Group 9 - 경남)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
          MOLIT_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
        run: |
          cd ml-api
          python scripts/collect_all_transactions.py --group 9

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-group-9
          path: ml-api/logs/
          retention-days: 7

  post-process:
    name: 2. 후처리 (단지생성→분석→가격)
    runs-on: ubuntu-latest
    needs: [collect-gyeongbuk, collect-gyeongnam]
    if: always() && (needs.collect-gyeongbuk.result == 'success' || needs.collect-gyeongnam.result == 'success')
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ml-api/requirements.txt

      - name: Install dependencies
        run: |
          cd ml-api
          pip install -r requirements.txt

      - name: Create complexes from transactions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd ml-api
          python -m scripts.create_complexes_from_transactions

      - name: Generate analyses (chamgab_analyses + price_factors)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ML_API_URL: ${{ secrets.ML_API_URL }}
        run: |
          cd ml-api
          python -m scripts.batch_generate_analyses

      - name: Update region average prices
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd ml-api
          python -m scripts.update_region_prices

      - name: Seed commercial data for new regions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd ml-api
          python -m scripts.seed_commercial_data --months 24
