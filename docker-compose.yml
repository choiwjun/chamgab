version: '3.8'

services:
  # PostgreSQL with PostGIS (Local Development Only)
  # Production uses Supabase Cloud
  postgres:
    image: postgis/postgis:16-3.4
    container_name: chamgab-postgres
    environment:
      POSTGRES_USER: chamgab
      POSTGRES_PASSWORD: chamgab_dev_password
      POSTGRES_DB: chamgab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chamgab"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Local Development Only)
  # Production uses Upstash
  redis:
    image: redis:7-alpine
    container_name: chamgab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ML API (FastAPI)
  ml-api:
    build:
      context: ./ml-api
      dockerfile: Dockerfile
    container_name: chamgab-ml-api
    environment:
      - DATABASE_URL=postgresql://chamgab:chamgab_dev_password@postgres:5432/chamgab
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./ml-api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
